<!-- Modal Add Item-->
<div class="modal" id="item-add-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="modal-title">Add New Article</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<form class="form-article">
        			<div class="form-group">
			    		<label for="exampleFormControlFile1">Select image:</label><br>
			    		<label class="requirements-text" for="exampleFormControlFile1"> - Size: 320px x 320px</label><br>
			    		<label class="requirements-text" for="exampleFormControlFile1"> - Supported formats: .jpg, .png and .gif</label>
			    		<input type="file" class="form-control-file" name="picture" id="picture" required>
			  		</div>
			  		<br>
					<div class="form-group">
    					<label for="exampleFormControlTextarea1">Description</label><br>
    					<label class="requirements-text" for="exampleFormControlFile1"> - Max: 300 characters</label>
    					<textarea class="form-control" name="description" id="description" maxlength="300" required rows="6"></textarea>
  					</div>
				</form>
      		</div>
	      	<div class="modal-footer">
	        	<button type="button" id="btn-add-item" class="btn btn-primary">Save</button>
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      	</div>
    	</div>
  	</div>
</div>

<!-- Modal Edit Item-->
<div class="modal" id="item-edit-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="modal-title">Edit Article</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<form class="form-article">
        			<div class="form-group">
			    		<label for="exampleFormControlFile1">Select image:</label><br>
			    		<label class="requirements-text" for="exampleFormControlFile1"> - Size: 320px x 320px</label><br>
			    		<label class="requirements-text" for="exampleFormControlFile1"> - Supported formats: .jpg, .png and .gif</label>
			    		<input type="file" class="form-control-file" name="picture" id="picture" required>
			  		</div>
			  		<br>
					<div class="form-group">
    					<label for="exampleFormControlTextarea1">Description</label><br>
    					<label class="requirements-text" for="exampleFormControlFile1"> - Max: 300 characters</label>
    					<textarea class="form-control" name="description" id="description" maxlength="300" required rows="6"></textarea>
  					</div>
  					<input type="hidden" value="" id="id-to-edit" />
				</form>
      		</div>
	      	<div class="modal-footer">
	        	<button type="button" id="btn-edit-item" class="btn btn-primary">Save</button>
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      	</div>
    	</div>
  	</div>
</div>

<!-- Modal Remove Item-->
<div class="modal" id="item-remove-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title">Delete Item</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
        		<p>Are you sure you want to delete this item?</p>
      		</div>
	      	<div class="modal-footer">
	        	<button type="button" id="btn-remove-item" class="btn btn-warning">Delete</button>
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      	</div>
    	</div>
  	</div>
</div>

<!DOCTYPE html>
<html>
	<head>
		<title>Sort List Order</title>
		<link href="css/styles.css" type="text/css" rel="stylesheet" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">		
	</head>
	<body>
		<div class="container col-6">
			<div class="row">
				<h2 class="title">Sortable Item List</h2>
			</div>
			<div class="row">
				<div class="col-6 total-items-col">
					<span id="total-items"></span>
				</div>
				<div class="col-6 button-add-col">
					<a href="#" class="btn btn-primary" data-target="#item-add-modal" data-toggle="modal">New Item</a> 
				</div>
			</div>
			<div class="row">
				<ul id="sortable"></ul>
			</div>
		</div>

		<!-- Modal Add Item-->
		<div class="modal" id="item-add-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="modal-title">Add New Article</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body">
		        		<form class="form-article">
		        			<div class="form-group">
					    		<label for="exampleFormControlFile1">Select image:</label><br>
					    		<label class="requirements-text" for="exampleFormControlFile1"> - Size: 320px x 320px</label><br>
					    		<label class="requirements-text" for="exampleFormControlFile1"> - Supported formats: .jpg, .png and .gif</label>
					    		<input type="file" class="form-control-file" name="picture" id="picture" required>
					  		</div>
					  		<br>
							<div class="form-group">
		    					<label for="exampleFormControlTextarea1">Description</label><br>
		    					<label class="requirements-text" for="exampleFormControlFile1"> - Max: 300 characters</label>
		    					<textarea class="form-control" name="description" id="description" maxlength="300" required rows="6"></textarea>
		  					</div>
						</form>
		      		</div>
			      	<div class="modal-footer">
			        	<button type="button" id="btn-add-item" class="btn btn-primary">Save</button>
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      	</div>
		    	</div>
		  	</div>
		</div>

		<!-- Modal Edit Item-->
		<div class="modal" id="item-edit-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="modal-title">Edit Article</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body">
		        		<form class="form-article">
		        			<div class="form-group">
					    		<label for="exampleFormControlFile1">Select image:</label><br>
					    		<label class="requirements-text" for="exampleFormControlFile1"> - Size: 320px x 320px</label><br>
					    		<label class="requirements-text" for="exampleFormControlFile1"> - Supported formats: .jpg, .png and .gif</label>
					    		<input type="file" class="form-control-file" name="picture-edit" id="picture-edit">
					  		</div>
					  		<br>
							<div class="form-group">
		    					<label for="exampleFormControlTextarea1">Description</label><br>
		    					<label class="requirements-text" for="exampleFormControlFile1"> - Max: 300 characters</label>
		    					<textarea class="form-control" name="description-edit" id="description-edit" maxlength="300" required rows="6"></textarea>
		  					</div>
						</form>
		      		</div>
			      	<div class="modal-footer">
			        	<button type="button" id="btn-edit-item" class="btn btn-primary">Save</button>
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      	</div>
		    	</div>
		  	</div>
		</div>

		<!-- Modal Remove Item-->
		<div class="modal" id="item-remove-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title">Delete Item</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body">
		        		<p>Are you sure you want to delete this item?</p>
		      		</div>
			      	<div class="modal-footer">
			        	<button type="button" id="btn-remove-item" class="btn btn-warning">Delete</button>
			        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			      	</div>
		    	</div>
		  	</div>
		</div>     
			
	</body>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="js/helper_functions.js" type="text/javascript"></script>
	<script src="js/Article.js" type="text/javascript"></script>
	<script src="js/ArticleList.js" type="text/javascript"></script>
	<script src="js/MyApi.js" type="text/javascript"></script>
	<script src="js/init.js" type="text/javascript"></script>
</html>
